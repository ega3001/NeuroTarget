<!doctype html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport"

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../css/register.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <title>NeuroTarget - Rigister</title>

</head>

<body>

<div class="login-form">

    <div id="login">

        <div class="logo-wrapper" id="title">

            <h3>Neuro Target - Register</h3>

        </div>

        <form>

            <div class="login-input-wrapper">

                <label for="loginOnForm">

                    <input type="text" id="loginOnForm" name="loginOnForm" PLACEHOLDER="E-mail">

                </label>

            </div>

            <div class="login-input-wrapper">

                <label for="passOnForm">

                    <input type="password" id="passOnForm" name="passOnForm" PLACEHOLDER="Password">

                </label>

            </div>

            <div class="login-input-wrapper">

                <label for="passConfOnForm">

                    <input type="password" id="passConfOnForm" name="passConfOnForm" PLACEHOLDER="Confirm password">

                </label>

            </div>

            <!-- <div class="login-input-wrapper">

                <label for="inputTokenOnForm">

                    <input type="text" id="inputTokenOnForm" name="inputTokenOnForm" PLACEHOLDER="Token">

                </label>

            </div> -->

        </form>

        <div class="login-footer">

            <a href="./login" class="login-button">Login</a>

            <button class="reg" id="reg">Register</button>

        </div>

    </div>

</div>

</body>

<script src="../js/register.js"></script>

</html>
