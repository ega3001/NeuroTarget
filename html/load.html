<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/jquery.range.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/load.css">
    <link rel="stylesheet" href="../css/load-wheel.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <title>NeuroTarget - Main Page</title>
</head>
<body>
<nav>
    <div class="menu">
        <div class="logo">
            <div class="menu-trigger">
                <i class="fas fa-bars"></i>
            </div>
            <h2>NeuroTarget</h2>
        </div>
        <div class="cabinet">
            <div class="dropdown">
                <button class="dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                    Личный кабинет
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="./settings">Настройки</a>
                    <a class="dropdown-item" href="" id="exit">Выход</a>
                </div>
            </div>
        </div>
    </div>
</nav>
<div id="root">
    <div class="sidebar">
        <h3>Мои запросы</h3>
        <div class="padding-container">
            <a href="./load" class="btn btn-outline-light add-button"> + Добавить</a>
            <!-- <button type="button" class="btn btn-outline-light add-button"> + Добавить</button> -->
        </div>
        <div class="padding-container-full works-wrapper">
            <ul class="works">
                <li><i class="fas fa-arrow-circle-right active"></i>&nbsp;&nbsp;&nbsp;example</li>
                 <!--place for list of que-->
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="standard-margin-horz width-50">
            <div class="standard-margin-vert">
                <div class="standard-background">
                    <div class="load-form">
                        <div id="load">
                            <div class="title-wrapper">
                                <h3>Загрузка файла</h3>
                            </div>
                            <!-- <form> -->
                                <div class="load-input-wrapper">
                                    <label for="">
                                        <input type="text" id="query-input" name="query-input" placeholder="Название запроса">
                                    </label>
                                </div>
                                <div class="load-input-wrapper">
                                    <label for="word">
                                        <input type="file" id="file-input" name="file-input">
                                    </label>
                                </div> 
                                <div class="load-footer">
                                    <button type="button" class="btn btn-primary" id="load-btn">Загрузить</button>
                                </div>
                            <!-- </form> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ResponseUploadModal -->
<div class="modal fade" id="responseUpload" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Уведомление</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modal-confirmation">
                <div>
                    <!-- Вставка текста ошибки из js-->
                </div>
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancel">Отмена</button> -->
                <button type="button" class="btn btn-primary btn-primary-fix" data-dismiss="modal" id="ok-btn">OK</button>
            </div>
        </div>
    </div>
</div>

<!-- Колесо заргузки -->
<div class="loader-wrapper">
    <div class="loader"></div>
</div>

<script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>

<script src="../js/jquery.range.js"></script>
<script src="../js/index.js"></script>

<script src="../js/action_menu.js"></script>
<script src="../js/load.js"></script>
</body>
</html>
