                        </div>
                    </div>

            <div class="standard-margin-vert">

                    <div class="download-wrapper">
                        <!-- <button type="button" class="btn btn-primary" id="save">Скачать IDs</button> -->
                        <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#confirmModal" id="download">Скачать IDs
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="standard-margin-horz">
            <div class="standard-margin-vert">
                <div class="standard-background">
                    <div class="flex content-info" style="flex-direction: column;">

                    	<div style="display: flex; padding: 2.5px;">
                            <div>Аудитория:</div>
                            <div id="users-stat" style="margin-left: 10px"></div>
                            <!-- Место для вставки количества человек -->

                                    <!-- <tr class="">

                                        <td>0</td>
                                    </tr> -->
                                <!-- </tbody> -->
                            <!-- </table> -->
                        <!-- </div> -->
                        <div class="photos" id="photos" style="display: flex; width: 100%">
                            <div id="gallery">
                                <!-- Место для фотографий -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Tags</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modal-tags">
                <!-- Место для модльаных тегов -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary btn-primary-fix">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- ConfirmModal -->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Подтверждение</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modal-confirmation">
                Скачать файл?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancel">Отмена</button>
                <button type="button" class="btn btn-primary btn-primary-fix" id="save">Да</button>
            </div>
        </div>
    </div>
</div>
